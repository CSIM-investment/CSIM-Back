name: Deploy to Production

on:
  push:
    branches:
      - feature/CD

jobs:
  deployment:
    environment: CSIM-Back
    runs-on: ubuntu-latest
    steps:

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Install ssh
        run: sudo apt-get -yqq install ssh

      - name: Copy OpenVPN configuration file to server
        run: wget https://ydayslyon.fr/assets/YnovVPN.ovpn

      - name: Prepare auth user pass
        run: |
          echo "${{ secrets.OPENVPN_USERNAME }}
          ${{ secrets.OPENVPN_PASSWORD }}" > authPass.txt

      - name: connect to VPN
        run: sudo openvpn --config ./YnovVPN.ovpn --auth-user-pass authPass.txt --daemon

      - name: remove auth user pass
        run: rm authPass.txt

      - name: remove ynov vpn file
        run: rm ./YnovVPN.ovpn

      - name: allow ssh
        run: sudo ufw allow ssh

      - name: wait 5 seconds
        run: sleep 5

      - name: create ssh folder
        run: mkdir .ssh

      - name: create private_key file
        run: echo ${{ secrets.SSH_PRIVATE_KEY }} >> .ssh/deploy_key

      - name: create known_hosts
        run: echo ${{ secrets.KNOWN_HOSTS }} >> .ssh/known_hosts

      - name: connect to ssh
        run: ssh -o StrictHostKeyChecking=no -i .ssh/deploy_key ${{ SSH_USER }}@${{ secrets.SSH_HOST }}
