name: Deploy to Production

on:
  push:
    branches:
      - feature/CD

jobs:
  deployment:
    environment: CSIM-Back
    runs-on: ubuntu-latest
    steps:

      - name: Install OpenVPN
        run: sudo apt-get update && sudo apt-get install -y openvpn

      - name: Install OpenVPN
        run: sudo apt-get -yqq install ssh

      - name: Copy OpenVPN configuration file to server
        run: wget https://ydayslyon.fr/assets/YnovVPN.ovpn

      - name: Prepare auth user pass
        run: |
          echo "${{ secrets.OPENVPN_USERNAME }}
          ${{ secrets.OPENVPN_PASSWORD }}" > authPass.txt

      - name: connect to VPN
        run: sudo openvpn --config ./YnovVPN.ovpn --auth-user-pass authPass.txt --daemon

      - name: Wait 5 seconds
        run: sleep 5

      - name: remove auth user pass
        run: rm authPass.txt

      - name: remove ynov vpn file
        run: rm ./YnovVPN.ovpn

      - name: create .ssh dir
        run: sudo mkdir ~/.ssh/

      - name: chmod 600 .ssh
        run: sudo chmod 600 ~/.ssh/

      - name: create known_hosts
        run: sudo touch ~/.ssh/known_hosts

      - name: chmod 600 known_hosts
        run: sudo chmod 600 ~/.ssh/known_hosts

      - name: Adding Known Hosts
        run: sudo ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Set up SSH
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Deploy with rsync
        run: rsync -avz ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/zellwk/zellwk.com/dist/
